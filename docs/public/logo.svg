<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变圆 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 主圆形背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>

  <!-- 代码符号 </> -->
  <text x="64" y="80" font-family="monospace" font-size="48" font-weight="bold" fill="white" text-anchor="middle">&lt;/&gt;</text>

  <!-- AI 光环效果 -->
  <circle cx="64" cy="64" r="55" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="64" cy="64" r="50" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
</svg>
